<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="text">
            <p class="title">Now playing:</p>
            <h2>Cắt đôi nỗi sầu</h2>
            <img style="border-radius: 25%; width: 200px; height: 200px;" src="assets/bf0182328238f2a252496a63e51f1f74.jpg" alt="">
        </div>
        <div class="icon-button">
            <button style="border: none;" class="icon-button-1"><img style="height: 12px;width: 12px;padding-bottom: 6px;" src="assets/refresh.png" alt=""></button>
            <button style="border: none;" class="icon-button-2"><img style="height: 12px;width: 12px;padding-bottom: 6px;" src="assets/previous.png" alt=""></button>
            <button style="border: none;" class="icon-button-3"><img style="height: 24px;width: 24px;" src="assets/play-button.png" alt=""></button>
            <button style="border: none;" class="icon-button-4"><img style="height: 12px;width: 12px;padding-bottom: 6px;" src="assets/next-button.png" alt=""></button>
            <button style="border: none;" class="icon-button-5"><img style="height: 12px;width: 12px;padding-bottom: 6px;" src="assets/play.png" alt=""></button>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>   
        <div class="song-list">
            <div>
                <img style="border-radius: 50%; margin-top: 5px; margin-left: 12px; margin-right: 12px;width: 48px; height: 48px;" src="assets/bf0182328238f2a252496a63e51f1f74.jpg" alt="">
            </div>
            <div class="text">
                <h2>Tên bài hát</h2>
                <p>Ca sĩ / nhóm nhạc</p>
            </div>
            <div>
                <img style="margin-top:22px;margin-left: 96px;width: 16px; height: 16px;" src="assets/more.png" alt=""></div>
        </div>
    </div>
</body>
</html>
